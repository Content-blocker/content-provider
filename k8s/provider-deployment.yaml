apiVersion: apps/v1
kind: Deployment
metadata:
  name: blocker-provider-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blocker-provider
  template:
    metadata:
      labels:
        app: blocker-provider
    spec:
      containers:
        - image: docker.io/sr123/provider:provider-1.0.0-SNAPSHOT-24.1
          name: blocker-provider
          env:
            - name: KUMULUZEE_DISCOVERY_CLUSTER
              value: gcloud
            - name: KUMULUZEE_DISCOVERY_ETCD_HOSTS
              value: http://34.89.142.186:2379
            - name: KUMULUZEE_CONFIG_ETCD_HOSTS
              value: http://34.89.142.186:2379
            - name: KUMULUZEE_SERVER_BASEURL
              value: http://35.240.79.227:8081
            #- name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
            #  value: jdbc:postgresql://34.89.221.63:5432/postgres
            #- name: KUMULUZEE_DATASOURCES0_USERNAME
            #  value: postgres
            #- name: KUMULUZEE_DATASOURCES0_PASSWORD
            #  valueFrom:
            #    secretKeyRef:
             #     name: pg-pass
             #     key: KUMULUZEE_DATASOURCES0_PASSWORD
          ports:
            - containerPort: 8081
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /provider/health/live
              port: server
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /provider/health/ready
              port: server
            initialDelaySeconds: 20
            periodSeconds: 10
---

apiVersion: v1
kind: Service
metadata:
  name: blocker-provider
spec:
  type: NodePort
  ports:
    - port: 8081
      protocol: TCP
      targetPort: server
  selector:
    app: blocker-provider